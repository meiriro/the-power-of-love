    <!-- CONTENIDO PRINCIPAL -->
    <main class="p-5 container bg-light mx-auto">
        <div class="sombra mx-auto row p-3 bg-dark rounded rounded-3 border border-2 border-dark text-center" style="max-width: 90%;">
            <h2 class="anero fs-2 text-center p-3">Formulario de contacto</h2>
            <div class="mx-auto bg-light row d-flex justify-content-center rounded rounded-3 p-3 gap-3">
                <form class="row gy-2 gx-3 align-items-center d-flex justify-content-center">
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInput">Nombre</label>
                        <input type="text" class="form-control bg-yellow" id="autoSizingInput" placeholder="Nombre">
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInputGroup">Correo electrónico</label>
                        <div class="input-group">
                            <div class="input-group-text">@</div>
                            <input type="text" class="form-control" id="autoSizingInputGroup"
                                placeholder="Correo electrónico">
                        </div>
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                        <select class="form-select" id="autoSizingSelect">
                            <option selected>Consulta...</option>
                            <option value="1">Planes</option>
                            <option value="2">Pagos</option>
                            <option value="3">Horarios</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                            <label class="form-check-label" for="autoSizingCheck">
                                Suscribirme al newsletter
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Aclaraciones</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <div class="col-auto">
                        <button type="submit"
                            class="cta-submit fs-5 fw-semibold p-1 bg-black rounded rounded-3 border-2 text-center">Consultar</button>
                    </div>
                </form>
            </div>
        </div>
